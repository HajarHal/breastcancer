             #mynetwork {

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "lightblue", "id": "Serum", "label": "Serum", "shape": "dot", "size": 15, "title": "Serum"}, {"color": "lightblue", "id": "Female Breast Cancer", "label": "Female Breast Cancer", "shape": "dot", "size": 15, "title": "Female Breast Cancer"}, {"color": "lightblue", "id": "Human plasma", "label": "Human plasma", "shape": "dot", "size": 15, "title": "Human plasma"}, {"color": "lightblue", "id": "Serum Albumin", "label": "Serum Albumin", "shape": "dot", "size": 15, "title": "Serum Albumin"}, {"color": "lightblue", "id": "Serum Folate Level", "label": "Serum Folate Level", "shape": "dot", "size": 15, "title": "Serum Folate Level"}, {"color": "lightblue", "id": "Plasma glucose result", "label": "Plasma glucose result", "shape": "dot", "size": 15, "title": "Plasma glucose result"}, {"color": "lightblue", "id": "Serum autoantibodies", "label": "Serum autoantibodies", "shape": "dot", "size": 15, "title": "Serum autoantibodies"}, {"color": "lightblue", "id": "Plasma", "label": "Plasma", "shape": "dot", "size": 15, "title": "Plasma"}]);
                  edges = new vis.DataSet([{"color": "gray", "from": "Serum", "label": "0.3386613", "title": "Factuality Score: 0.3386613", "to": "Female Breast Cancer"}, {"color": "gray", "from": "Human plasma", "label": "0.3386613", "title": "Factuality Score: 0.3386613", "to": "Female Breast Cancer"}, {"color": "gray", "from": "Serum Albumin", "label": "0.0009990", "title": "Factuality Score: 0.0009990", "to": "Female Breast Cancer"}, {"color": "gray", "from": "Serum Folate Level", "label": "0.3386613", "title": "Factuality Score: 0.3386613", "to": "Female Breast Cancer"}, {"color": "gray", "from": "Plasma glucose result", "label": "0.3386613", "title": "Factuality Score: 0.3386613", "to": "Female Breast Cancer"}, {"color": "gray", "from": "Serum autoantibodies", "label": "0.3386613", "title": "Factuality Score: 0.3386613", "to": "Female Breast Cancer"}, {"color": "gray", "from": "Plasma", "label": "0.3386613", "title": "Factuality Score: 0.3386613", "to": "Female Breast Cancer"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
